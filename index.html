<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apartment Assist</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron" style="background-color: navy; color: whitesmoke">
          <h1 class="text-center">Apartment Selector</h1>
          <h3 class="text-center">April Project 1</h3>
        </div>
        <div class="card">
          <div class="card-header">
            Apartment options
          </div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">neighborhood</th>
                  <th scope="col">price</th>
                  <th scope="col">bedrooms</th>
                  <th scope="col">amenities</th>
                  <th scope="col">button</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <!-- Add Employee  -->
            <div class="card mb-4">
              <div class="card-header">Add A Train</div>
              <div class="card-body">
    
                <!-- Entry Form -->
                <form>
                  <div class="form-group">
                    <label for="train-name-input">neighborhood</label>
                    <input class="form-control" id="train-name-input" placeholder="blue line" type="text">
                  </div>
                  <div class="form-group">
                    <label for="destination-input">price</label>
                    <input class="form-control" id="destination-input" placeholder="France" type="text">
                  </div>
                  <div class="form-group">
                    <label for="frequency-input">bedrooms</label>
                    <input class="form-control" id="frequency-input" placeholder="01/08/1989" type="text">
                  </div>
                  <div class="form-group">
                    <label for="arrival-input">amenities</label>
                    <input class="form-control" id="arrival-input" placeholder="200000" type="text">
                  </div>
                  <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                </form>
    
              </div>
            </div>
          </div>
        </div>
    
    
    
    
    
      </div>
       <!-- JavaScript -->
       <script src="api.js"></script>
       <script src="app.js"></script>    
</body>
</html>
