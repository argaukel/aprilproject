<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurant Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron" style="background-color: navy; color: whitesmoke">
          <h1 class="text-center">Restaurant Finder</h1>
          <h3 class="text-center">April Project 1</h3>
        </div>
        <div class="card">
          <div class="card-header">
            Restaurant options
          </div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">zip code</th>
                  <th scope="col">price</th>
                  <th scope="col">city</th>
                  <th scope="col">name</th>
                  <th scope="col">button</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <!-- Add Employee  -->
            <div class="card mb-4">
              <div class="card-header">Restaurant Search Parameters</div>
              <div class="card-body">
    
                <!-- Entry Form -->
                <form>
                  <div class="form-group">
                    <label for="train-name-input">zip code</label>
                    <input class="form-control" id="train-name-input" placeholder="60616" type="text">
                  </div>
                  <div class="form-group">
                    <label for="destination-input">price</label>
                    <input class="form-control" id="destination-input" placeholder="2" type="text">
                  </div>
                  <div class="form-group">
                    <label for="frequency-input">city</label>
                    <input class="form-control" id="frequency-input" placeholder="Chicago" type="text">
                  </div>
                  <div class="form-group">
                    <label for="arrival-input">name</label>
                    <input class="form-control" id="arrival-input" placeholder="CafÃ© Bionda" type="text">
                  </div>
                  <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                </form>
    
              </div>
            </div>
          </div>
        </div>

        <div class="card">
            <div class="card-header">
              Results
            </div>
            <div class="card-body">
              <p class="card-text">Testing</p>
            </div>
          </div>
    
    
    
    
    
      </div>
       <!-- JavaScript -->
       <script src="api.js"></script>
       <script src="app.js"></script>    
</body>
</html>
