<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurant Finder</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron" style="background-color: navy; color: whitesmoke">
          <h1 class="text-center">Event Finder</h1>
          <h3 class="text-center">April Project 1</h3>
        </div>
        <div class="card">
          <div class="card-header">
            Event Options
          </div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Date</th>
                  <th scope="col">City</th>
                  <th scope="col">Neighborhood</th>
                  <th scope="col">Weather</th>
                  <th scope="col">Button</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <!-- Add Employee  -->
            <div class="card mb-4">
              <div class="card-header">Event Search Parameters</div>
              <div class="card-body">
    
                <!-- Entry Form -->
                <form>
                  <div class="form-group">
                    <label for="date-input">Date</label>
                    <input class="form-control" id="date-input" placeholder="05/03/2019" type="text">
                  </div>
                  <div class="form-group">
                    <label for="destination-input">City</label>
                    <input class="form-control" id="destination-input" placeholder="Chicago" type="text">
                  </div>
                  <div class="form-group">
                    <label for="frequency-input">Neighborhood</label>
                    <input class="form-control" id="frequency-input" placeholder="West Loop" type="text">
                  </div>
                  <div class="form-group">
                    <label for="arrival-input">Weather</label>
                    <input class="form-control" id="arrival-input" placeholder="70" type="text">
                  </div>
                  <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                </form>
    
              </div>
            </div>
          </div>
        </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                    <div class="card-header">
                        Event Results
                      </div>
                  <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                    <div class="card-header">
                        <h4>5 Day Forecast</h4>
                    </div>
                  <div class="day-1-forecast"></div>
                  <div class="day-2-forecast"></div>
                  <div class="day-3-forecast"></div>
                  <div class="day-4-forecast"></div>
                  <div class="day-5-forecast"></div>
                  
              </div>
            </div>
          </div>
    
    
    
    
    
      </div>
       <!-- JavaScript -->
       <script src="api.js"></script>
       <script src="app.js"></script>    
</body>
</html>
